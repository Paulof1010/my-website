<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Dynamic base path: GitHub Pages vs Local -->
    <script>
      if (window.location.hostname === "paulof1010.github.io") {
        document.write('<base href="/my-website/">');
      } else {
        document.write('<base href="/">');
      }
    </script>
    <title>Paulo Ferreira</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="site-header">
      <h1 class="site-title">Paulo Ferreira</h1>

      <nav class="main-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Me</a></li>
          <li><a href="/interests">Interests</a></li>
          <li><a href="/projects">Projects</a></li>
        </ul>
      </nav>
    </header>

    <main id="app" class="site-content"></main>

    <footer class="site-footer">
      <div class="footer-icons">
        <p>Get in touch:</p>
        <a href="https://github.com/paulof1010" rel="noopener" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/paulo-ferreira-tenor"
          rel="noopener"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a
          href="https://www.youtube.com/@pauloferreira4149"
          rel="noopener"
          target="_blank"
        >
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
      <p>&copy; 2025 Paulo Ferreira</p>
    </footer>

    <!-- Handle GitHub Pages SPA redirect -->
    <script>
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          // Store the redirect path for the router to use
          window.__spa_redirect__ = redirect;
          history.replaceState(null, null, redirect);
        }
      })();
    </script>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
